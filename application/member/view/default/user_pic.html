{m:include "member","header"}

<div class="yzm_member_container main">
  {m:include "member","left"}

  <script type="text/javascript" src="{STATIC_URL}js/uploadpreview.js"></script>

  <div class="main_right">
    <!-- <div class="tit">

            <h3>修改头像</h3>

        </div> -->

    <div class="baseInfo">
      <div style="margin-bottom: 10px;">
        <div class="text">修改头像</div>
        <img
          class="titIcon"
          src="{STATIC_URL}assets/img/newImg/round.png"
        />
      </div>
      <div class="main_cont mainCont" style="padding: 30px;">
        <div class="userimg">
          <img
            id="avatar"
            src="{if $userpic}{$userpic}{else}{STATIC_URL}images/default.gif{/if}"
          />
        </div>

        <form
          action=""
          method="post"
          enctype="multipart/form-data"
          onsubmit="return check()"
        >
          <p>选择图片：<input type="file" id="user_pic" name="user_pic" /></p>
          [*支持jpg,jpeg,png,gif格式图片]<br /><br />

          <input type="hidden" name="MAX_FILE_SIZE" value="2048000" />

          <input
            type="submit"
            name="dosubmit"
            value="保存"
            class="submit submitBlue"
          />
        </form>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript">
  function resizeContent() {
    $("div.main_left").css("minHeight", $(window).innerHeight() - 70);
    $("div.main_right").css("minHeight", $(window).innerHeight() - 70);
    $("div.mainCont").css("minHeight", $(window).innerHeight() - 200);
  }
  $(window).resize(resizeContent);
  $(function () {
    // 个人中心 left right高度自适应
    resizeContent();
  });
</script>

<script type="text/javascript">
  $(function () {
    $("#user_pic").uploadPreview({ Img: "avatar", Width: 120, Height: 120 });
  });

  function check() {
    var file = $("#user_pic").val();

    if (file == "") {
      layer.msg("请选择图片", { icon: 2 });

      return false;
    }
  }
</script>

{m:include "member","footer"}
