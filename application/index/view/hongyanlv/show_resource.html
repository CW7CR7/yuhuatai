<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>{$seo_title}</title>

    <meta name="keywords" content="{$keywords}" />

    <meta name="description" content="{$description}" />

    <script
      type="text/javascript"
      src="{STATIC_URL}js/jquery-1.8.2.min.js"
    ></script>
    <style>
      @media only screen and (min-width: 1360px) {
        .viewBlock img {
          object-fit: none;
        }
      }
      /* width: 100%;object-fit: none; */
    </style>
  </head>

  <body style="margin: 0; background-color: #2e3136;">
    {if $type==="图片"}

    <div
      class="viewBlock"
      style="
        position: fixed;
        height: 100%;
        width: 100%;
        text-align: center;
        display: flex;
        align-items: center;
      "
    >
      <img src="{$image}" style="width: 100%;" />
    </div>

    {/if} {if $type==="视频"}

    <div
      style="
        position: fixed;
        height: 100%;
        width: 100%;
        text-align: center;
        display: flex;
        align-items: center;
      "
    >
      <video
        controls="controls"
        autoplay="autoplay"
        src="{$video}"
        style="width: 100%;"
      ></video>
    </div>

    {/if} {if $type==="全景图"}

    <div
      style="position: fixed; height: 100%; width: 100%; text-align: center;"
    >
      <iframe
        src="{$viewurl}"
        frameborder="no"
        marginwidth="0"
        marginheight="0"
        scrolling="no"
        allowtransparency="yes"
        style="width: 100%; height: 100%; overflow: hidden;"
      ></iframe>
    </div>

    {/if}

    <script type="text/javascript">
      $(function () {
        $("div.main-screen iframe img").width(400);
      });
    </script>
  </body>
</html>
