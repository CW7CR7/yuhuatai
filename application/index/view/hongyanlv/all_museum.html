<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>{$seo_title}</title>

    <link
      href="{STATIC_URL}css/yzm-common.css"
      rel="stylesheet"
      type="text/css"
    />

    <link
      href="{STATIC_URL}css/yzm-style.css"
      rel="stylesheet"
      type="text/css"
    />

    <link href="{STATIC_URL}assets/css/header.css" rel="stylesheet" />

    <link href="{STATIC_URL}assets/css/footer.css" rel="stylesheet" />

    <link href="{STATIC_URL}assets/css/museums.css" rel="stylesheet" />

    <script
      type="text/javascript"
      src="{STATIC_URL}js/jquery-1.8.2.min.js"
    ></script>

    <script type="text/javascript" src="{STATIC_URL}js/yzm-front.js"></script>

    <meta name="keywords" content="{$keywords}" />

    <meta name="description" content="{$description}" />
  </head>

  <body>
 <div class="">
      <div class="logo-center">
        <img class="logo" src="{STATIC_URL}assets/img/newImg/relogowhite.png" height="40" />
      </div>
      <div class="search-bar">
        <div class="search">
          <input type="text" placeholder="请输入搜索关键字">
          <button>搜索</button>
        </div>
      </div>
    </div>

    <div class="main-container">
      <div class="activities">
        {m:get sql="select * from yzm_resource where viewurl != ''"
        order="RAND()" page="page"} {loop $data $k=>$v} {php $k=$k+1;}

        <div class="activity">
          <a href="{$v['viewurl']}" style="display: block;">
            <img class="icon" src="{get_thumb($v['thumb'])}" />

            <div class="info">
              {$v['title']}
            </div>
            <div class="info infoThumb infoCss">
              <span>{$v['username']}</span>
              <p class="itemCenter">
                <span
                  style="
                    background-image: url({STATIC_URL}assets/img/newImg/icon-eye.png);
                    background-size: 100% 100%;
                  "
                  class="seesee"
                >
                </span>
                {$v['click']}
              </p>
            </div>
          </a>
        </div>

        {/loop}

        <div class="pageinfoContainer cc">{$pages}</div>
      </div>
    </div>

    <script type="text/javascript">
      // toggleElClass
      $.extend({
        toggleElClass: function (dom, cName) {
          $(dom).each(function (i, item) {
            $(item).hover(
              function () {
                $(this).addClass(cName);
              },
              function () {
                $(this).removeClass(cName);
              }
            );
          });
        },
      });

      $(function () {
        $.toggleElClass("div.activity", "blockShadow"); // 正在热播 往期推荐     hoverCss
      });
    </script>
    {m:include "index","footer"}
  </body>
</html>
